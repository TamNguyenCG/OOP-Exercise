<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="800px" height="600px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    let Rectangle = function (width, height, area, perimeter) {
        this.getWidth = function () {
            return width;
        }
        this.getHeight = function () {
            return height
        }
        this.getArea = function () {
            return width * height;
        }
        this.getPerimeter = function () {
            return 2 * (width + height);
        }
    }
    let rectangle = new Rectangle(250, 150);
    let width = rectangle.getWidth();
    let height = rectangle.getHeight();
    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter()

    function createRectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.beginPath();
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(300, 150, width, height);
    }

    createRectangle();

    function writeCanvas() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.beginPath();
        ctx.font = "15px Arial";
        ctx.fillStyle = "#FF0000";
        ctx.fillText(`Chiều dài: ${width} -- Chiều rộng: ${height} -- Diện tích: ${area} -- Chu vi: ${perimeter}`, 10, 50)
    }

    writeCanvas();


</script>
</body>
</html>
