<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Rectangle = function (width, height, area, perimeter) {
        this.getWidth = function (){
            return width;
        }
        this.getHeight = function (){
            return height
        }
        this.getArea = function (){
            return width * height;
        }
        this.getPerimeter = function (){
            return 2*(width+height);
        }
    }
    let rectangle = new Rectangle(9,8);
    let width = rectangle.getWidth();
    let height = rectangle.getHeight();
    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter()
    alert(`Chiều dài: ${width}, Chiều rộng: ${height}`)
    alert(`Diện tích: ${area}, Chu vi: ${perimeter}`)


</script>
</body>
</html>
